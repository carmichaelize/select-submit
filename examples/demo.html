<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Select Submit</title>
	<meta name="description" content="Select Submit - jQuery Plugin by Scott Carmichael" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../select-submit.min.js"></script>
</head>

<body>

	<form>

		<fieldset>

			<label for="favorite-color">Favorite Colour</label>
			<br />
			<select id="favorite-color" class="select-submit">
				<option value="">-- Select --</option>
				<option value="Red">Red</option>
				<option value="Blue">Blue</option>
				<option value="Yellow">Yellow</option>
				<option value="Green">Green</option>
			</select>

		</fieldset>

	</form>

	<script>

		$('.select-submit').selectSubmit();

	</script>

</body>
</html>
